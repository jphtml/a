<!DOCTYPE html>
<html style="background-color:#060000">

    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/wordList.js"></script>
    <script src="scripts/jp.js"></script>
    <title>JP</title>
    </head>

    <body>

    	<audio id="voice"></audio>

    	<button style="display: inline;" id="word" class="rnd" onclick="rndize();">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;„ÅÇ</button>
        <button id="rp" class="replay" onclick="document.getElementById('voice').play()"><b>replay</b></button> 

        <button id="rs" class="r" onclick="reset()"><b>reset</b></button> 
    	<button id="switch" class="sw" onclick="sw()"><b>1-200</b></button> 
    	<button id="say" class="play" onclick="sw2()"><b>play</b></button> 
    	<button id="fr" class="f" onclick="forgot()"><b>add</b></button> 
        <button id="s" class="show" onclick="show()"><b>hide</b></button> 
		<button id="d" class="remove" onclick="remove()"><b>remove</b></button>
		<button id="z" class="del" onclick="delet()"><b>delete</b></button>

    	<div id="rem" class="count"><b>0</b></div>

        <div class="auto">
            <div class="content" onclick="aplay(1)" style="border-top-width: 4px">1</div>
            <div class="content" onclick="aplay(2)">2</div>
            <div class="content" onclick="aplay(3)">3</div>
            <div class="content" onclick="aplay(4)">4</div>
            <div class="content" onclick="aplay(5)">5</div>
            <div class="content" onclick="aplay(6)">6</div>
            <div class="content" onclick="aplay(7)">7</div>
            <div class="content" onclick="aplay(8)">8</div>
            <div class="content" onclick="aplay(9)">9</div>
            <div class="fill">fill</div>
            <div id="m" class="drp" onclick="aplay(0)"><b>OFF</b></div>
        </div>
        <script>
		function grayify() {
			let classes = ["word","rp","rs","switch","say","fr","s","d","rem","m","z"];
			for(let i in classes){
				let c = document.getElementById(classes[i]);
				c.style.borderColor = "#0a0a0a";
				c.style.backgroundColor = "#000000";
				c.style.color = "#111111";
			}
		}
        </script>

    </body>

</html>
